<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin PPDB</title>
</head>
<body>

<h2>Admin PPDB</h2>
<p>Masukkan ID Dokumen Firestore</p>

<input id="docid" placeholder="ID Dokumen">
<input id="namabaru" placeholder="Nama Baru">

<button onclick="editData()">Simpan Perubahan</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "API_KEY_ANDA",
  authDomain: "PROJECT.firebaseapp.com",
  projectId: "PROJECT"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.editData = async function(){
  await updateDoc(doc(db,"ppdb",docid.value), {
    nama: namabaru.value
  });
  alert("âœ… Data berhasil diubah");
};
</script>

</body>
</html>
